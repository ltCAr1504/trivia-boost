<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Page not found</title>
    <link rel="stylesheet" href="../css/pageNotFound.css">
</head>
<body>
    <div class="container">
        <h1 class="title">404!</h1>
        <p class="subtitle">Oops! The page you're looking for doesn't exist.</p>
        <button class="btn" id="btn">Go back to Home</button>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
        window.location.href = '/';
    });

    btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { scale: 1.05, duration: 1, ease: 'elastic.out(1.3)'});
    });

    btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { scale: 1, duration: 1, ease: 'elastic.out(1.3)'});
    });

    
</script>
</html>
