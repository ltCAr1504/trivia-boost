<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to TriviaBoost</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/img/trivia-boost-logo.svg" type="img/svg+xml">

</head>
<body>
    <div class="login__container">
        <div class="logo">
            <img src="../assets/img/trivia-boost-logo.svg" alt="">
            <h1>Sign in to TriviaBoost</h1>
        </div>
        <form id='login__form' class="inputs__container">
            <div id="errDivContainer"></div>
            <div class="input1 input">
                <div class="input__label">
                    <label for="">Username or email adress</label>
                </div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input2 input">
                <div class="input__label">
                    <label for="">Password</label>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="btn__signin">
                <button type='submit' class="btn">Sign in</button>
            </div>
        </form>
        <div class="create__account">
            <p>Don't have an account yet? <a href="./signup">Create an account</a></p>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

</body>
<script>
    const btn = document.querySelector('.btn')

    btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { scale: 1.05, duration: 1, ease: 'elastic'})
    })

    btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { scale: 1, duration: 1, ease: 'elastic'})
    })

    

     


</script>
</html>
