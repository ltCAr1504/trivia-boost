<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to TriviaBoost</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" href="../assets/img/trivia-boost-logo.svg" type="img/svg+xml">

</head>
<body>
    <div class="container">
        <div class="signup__container">
            <div class="logo">
                <img src="../assets/img/trivia-boost-logo.svg" alt="" fetchpriority="high">
            </div>
            <form id="signup__form" class="signup__form">
                <div class="title">
                    <h1>Welcome to TriviaBoost</h1>
                    <p>Create your account and train you brain</p>
                </div>
                <div id="errDivContainer" class="errDivContainer">Invalid credentials!</div>
                <div class="inputs__container">
                    <div class="input">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="input">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="input">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="create__account">
                    <button class="create__account__btn" id="create__account__btn" type="submit">Create account</button>
                </div>
                <div class="login__link">
                    <p>Already have a account?<a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</body>
<script>
    const btn = document.querySelector('.create__account__btn')

    btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { scale: 1.05, duration: 1, ease: 'elastic'})
    })

    btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { scale: 1, duration: 1, ease: 'elastic'})
    })

</script>
</html>
