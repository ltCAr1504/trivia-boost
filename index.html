<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>TriviaBoost</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1 class="header__title">TriviaBoost</h1>
    </div>
    <nav class="navbar">
      <ul class="nav__links">
        <li><a href="#" id="nav__link">Home</a></li>
        <li class="nav__dropdown">
          <a href="#" id="nav__dropdown__link">Subjects <img id="arrow__img" src="public/img/arrow.png" alt=""></a>
          <ul class="nav__dropdown-menu">
            <li><img src="public/img/math-icon.png" alt=""><a href="#" class="dropdown__link">Math</a></li>
            <li><img src="public/img/science-icon.png" alt=""><a href="#" class="dropdown__link">Science</a></li>
            <li><img src="public/img/programming-icon.png" alt=""><a href="#" class="dropdown__link">Programming</a></li>
            <li><img src="public/img/history-icon.png" alt=""><a href="#" class="dropdown__link">History</a>
          </ul>
        </li>
        <li><a href="#" id="nav__link">Leaderboard</a></li>
        <li><a href="#" id="nav__link">About</a></li>
      </ul>
    </nav>

    <div class="nav__register">
      <a href="#" class="btn__register__login">Login</a>
      <a href="#" class="btn__register__signup">Sign Up</a>
    </div>
  </header>

  <main class="homepage">
    <section class="homepage__hero">
      <div class="homepage__hero__content">
        <h1 class="homepage__title">Welcome To <span>TriviaBoost</span></h1>
        <p class="homepage__subtitle">Challenge your brain with fun quizzes across Math, Science, Programming, and History.</p>
        <button class="homepage__button"><a href="#">Play Now</a></button>
      </div>
    </section>

    <section class="featured__quizzes">
      <div class="featured__quizzes__content">
        <h1 class="featured__quizzes__header">Featured Quizzes</h1>
      </div>
    </section>
  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
