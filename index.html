<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>TriviaBoost</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1 class="header__title"><a href="#">TriviaBoost</a></h1>
    </div>
    <nav class="navbar">
      <div class="info">
        <a href="#"><div class="icon__wrapper"><img src="./public/img/application.png" alt=""></div>Explore</a>
        <a href="#"><div class="icon__wrapper"><img src="./public/img/star.png" alt=""></div>Features</a>
        <a href="#"><div class="icon__wrapper"><img src="./public/img/chat.png" alt=""></div>Contact</a>
      </div>
    </nav>
    <div class="register__section">
        <a href="#" class="btn__login">Login</a>
        <a href="#" class="btn__signup">Sign Up</a>
    </div>
  </header>

  <main class="homepage">
    <section class="homepage__hero">
      <div class="homepage__hero__content">
        <h1 class="homepage__title">Welcome to <span>TriviaBoost</span></h1>
        <p class="homepage__subtitle">Play, learn, and compete with quizzes designed to make your brain stronger every day.</p>
        <a class="homepage__button" href="#">Get Started</a></button>
      </div>
    </section>

    <section class="features" id="features">
      <header class="features__header">
        <h2 class="features__label">Features</h2>
        <h1 class="features__title">Boost Your Brain, Have Some Fun</h1>
        <p class="features__subtitle">
          From math to history, explore quizzes that keep your mind sharp.
        </p>
      </header>

      <div class="features__grid">
        <div class="feature feature1"></div>
        <div class="feature feature2"></div>
        <div class="feature feature3"></div>
        <div class="feature feature4"></div>
        <div class="feature feature5"></div>
        <div class="feature feature6"></div>
      </div>
</section>
  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
